    <script>
        function estilizarBtnLike(){
            let button = document.getElementById("dislikebtn")
            let buttonLike = document.getElementById("likebtn")
            if(buttonLike.style.color !== "green" && button.style.color !== "red"){
                buttonLike.style.color = "green"
            }else {
                buttonLike.style.color = "black"
            }

        function estilizarBtnDislike(){
            let button = document.getElementById("dislikebtn")
            let buttonLike = document.getElementById("likebtn")
